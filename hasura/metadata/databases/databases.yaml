- name: sleeper_db
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 600
        idle_timeout: 180
        max_connections: 50
        retries: 1
      use_prepared_statements: true
  tables:
  - table:
      schema: sleeper
      name: users
  - table:
      schema: sleeper
      name: leagues
  - table:
      schema: sleeper
      name: league_settings
  - table:
      schema: sleeper
      name: league_scoring_settings
  - table:
      schema: sleeper
      name: rosters
  - table:
      schema: sleeper
      name: players
  - table:
      schema: sleeper
      name: roster_players
  - table:
      schema: sleeper
      name: matchups
  - table:
      schema: sleeper
      name: matchup_players
  - table:
      schema: sleeper
      name: transactions
  - table:
      schema: sleeper
      name: transaction_details
  - table:
      schema: sleeper
      name: drafts
  - table:
      schema: sleeper
      name: draft_picks
  - table:
      schema: sleeper
      name: traded_picks
  - table:
      schema: sleeper
      name: player_stats
  - table:
      schema: sleeper
      name: playoff_brackets
  - table:
      schema: sleeper
      name: sync_log
  - table:
      schema: sleeper
      name: api_cache
  - table:
      schema: sleeper
      name: nfl_state
  - table:
      schema: sleeper
      name: v_league_standings
  - table:
      schema: sleeper
      name: v_recent_transactions
  - table:
      schema: sleeper
      name: v_current_matchups